<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calc-u-lator</title>
  <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <div class="main">
    <h1>JS Calculator</h1>
    <h6>
      Calc-u-lator, Alligator.<br>
      That was vile, Crocodile.*
    </h6>

    <table id="calculator">
      <thead>
        <tr>
          <th id="display" colspan="4">0</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="clearAll">AC</td>
          <td id="clear">C</td>
          <td class="operator">&divide;</td>
          <td class="operator">&times;</td>
        </tr>
        <tr>
          <td class="number">7</td>
          <td class="number">8</td>
          <td class="number">9</td>
          <td class="operator">&minus;</td>
        </tr>
        <tr>
          <td class="number">4</td>
          <td class="number">5</td>
          <td class="number">6</td>
          <td class="operator">+</td>
        </tr>
        <tr>
          <td class="number">1</td>
          <td class="number">2</td>
          <td class="number">3</td>
          <td id="equals" rowspan="2">=</td>
        </tr>
        <tr>
          <td class="number" colspan="2">0</td>
          <td id="decimal">.</td>
        </tr>
      </tbody>
    </table>

    <h6>*the terribleness of this pun is incalculable</h6>  
  </div>

</body>
</html>
